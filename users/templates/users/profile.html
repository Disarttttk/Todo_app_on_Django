{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'CSS/profile.css' %}">

</head>

<body>
    <div class="login-container">
        <h1>Profile</h1>
        <form action="{% url 'user:profile' %}" method="post">
            {% csrf_token %}
            <input class="standard-input" type="text" id="id_username" name="username" placeholder="Username" required>
            <input class="standard-input" type="text" id="id_email" name="email" placeholder="email" required>
            <button type="submit">Save & Change</button>
        </form>
    </div>
</body>
</html>
