{% load static %}


<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{% static 'CSS/login.css' %}">

</head>

<body>
    <div class="login-container">
        <h1>Login</h1>
        <form action="{% url 'user:login' %}" method="post">
            {% csrf_token %}
            {{ form.non_field_errors }}
            <input class="standard-input" type="text" id="id_username" name="username" placeholder="Username" required>
            {% if form.username.errors %}
            <div class="alert">{{ form.username.errors }}</div>
            {% endif %}
            <input class="standard-input" type="password" id="id_password" name="password" placeholder="Password" required>
            {% if form.password.errors %}
            <div class="alert">{{ form.password.errors }}</div>
            {% endif %}
            <button type="submit">Login</button>
        </form>
    </div>
</body>
</html>
